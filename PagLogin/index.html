<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/style-midiaq.css">
    
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Faça Login para acessar sua conta e poder fazer as configurações.</p>

                <form 
                    action="../pagina1/pagina.html" 
                    method="post" 
                    autocapitalize="on">
                        <div 
                            class="campo">
                                <label 
                                    for="ilogin">
                                        <i>
                                            <span            class="material-icons">person

                                            </span>
                                        </i> 
                                    
                                </label>
                                        <input
                                            type="email"
                                            name="login"
                                            id="ilogin" 
                                            placeholder="email" 
                                            required 
                                            autocomplete="email">

                                <label 
                                for="ilogin">
                                </label>
                        
                        </div>
                    <div class="campo">
                        <i><label for="isenha"><span class="material-icons">vpn_key</span></label></i>
                        <input type="password" name="senha" id="isenha" placeholder="senha" autocomplete="current-password">
                        <label for="isenha"></label>
                        
                    </div>

                         <input type="submit" value="Entrar">
                        <a href="Esqueci.html" class="botao">Esqueci a senha </a>

                    
                </form>

            </div>

        </section>
    </main>
    
    <Script>
        
    </Script>
</body>
</html>
